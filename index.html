<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opinions Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #0056b3;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #004494;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .active {
      display: block;
    }
    .comments {
      margin-top: 20px;
    }
    .comment {
      background-color: #e9ecef;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .edit-button, .add-comment-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .edit-button:hover, .add-comment-button:hover {
      background-color: #0056b3;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <h1>Opinions Website</h1>
    <nav>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('studies')">Studies</a>
      <a href="#" onclick="showSection('philosophy')">Philosophy</a>
      <a href="#" onclick="showSection('money')">Money</a>
      <a href="#" onclick="showSection('power')">Power</a>
    </nav>
  </header>
  <main>
    <section id="home" class="active">
      <h2>Welcome to the Opinions Website</h2>
      <p>Click on the links above to navigate to different sections.</p>
    </section>
    <section id="studies">
      <h2>Studies</h2>
      <p id="studies-content"></p>
      <div class="comments">
        <h3>Comments</h3>
        <textarea id="studies-comment" placeholder="Add your comment"></textarea>
        <button class="add-comment-button" onclick="addComment('studies')">Add Comment</button>
        <div id="studies-comments"></div>
      </div>
      <button class="edit-button" onclick="editContent('studies')">Edit</button>
    </section>
    <section id="philosophy">
      <h2>Philosophy</h2>
      <p id="philosophy-content"></p>
      <div class="comments">
        <h3>Comments</h3>
        <textarea id="philosophy-comment" placeholder="Add your comment"></textarea>
        <button class="add-comment-button" onclick="addComment('philosophy')">Add Comment</button>
        <div id="philosophy-comments"></div>
      </div>
      <button class="edit-button" onclick="editContent('philosophy')">Edit</button>
    </section>
    <section id="money">
      <h2>Money</h2>
      <p id="money-content"></p>
      <div class="comments">
        <h3>Comments</h3>
        <textarea id="money-comment" placeholder="Add your comment"></textarea>
        <button class="add-comment-button" onclick="addComment('money')">Add Comment</button>
        <div id="money-comments"></div>
      </div>
      <button class="edit-button" onclick="editContent('money')">Edit</button>
    </section>
    <section id="power">
      <h2>Power</h2>
      <p id="power-content"></p>
      <div class="comments">
        <h3>Comments</h3>
        <textarea id="power-comment" placeholder="Add your comment"></textarea>
        <button class="add-comment-button" onclick="addComment('power')">Add Comment</button>
        <div id="power-comments"></div>
      </div>
      <button class="edit-button" onclick="editContent('power')">Edit</button>
    </section>
  </main>
  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sections = ['studies', 'philosophy', 'money', 'power'];

      sections.forEach(section => {
        document.getElementById(`${section}-content`).innerText = localStorage.getItem(`${section}-content`) || '';
        document.getElementById(`${section}-comments`).innerHTML = localStorage.getItem(`${section}-comments`) || '';
      });
    });

    function editContent(sectionId) {
      const password = prompt("Enter edit password:");
      if (password === "6969") {
        const newContent = prompt("Enter new content:");
        if (newContent !== null) {
          document.getElementById(`${sectionId}-content`).innerText = newContent;
          localStorage.setItem(`${sectionId}-content`, newContent);
        }
      } else {
        alert("Incorrect password!");
      }
    }

    function addComment(sectionId) {
      const comment = document.getElementById(`${sectionId}-comment`).value.trim();
      if (comment) {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerText = comment;
        document.getElementById(`${sectionId}-comments`).appendChild(commentDiv);
        const comments = localStorage.getItem(`${sectionId}-comments`) || '';
        localStorage.setItem(`${sectionId}-comments`, comments + commentDiv.outerHTML);
        document.getElementById(`${sectionId}-comment`).value = '';
      }
    }
  </script>
</body>
</html>
