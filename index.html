<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opinions Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #ff69b4;
      padding: 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #ff1493;
    }
    section {
      padding: 20px;
    }
    .comments {
      margin-top: 20px;
    }
    .comment {
      background-color: #333;
      padding: 10px;
      margin-bottom: 10px;
    }
    .edit-button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Opinions Website</h1>
    <nav>
      <a href="#studies">Studies</a>
      <a href="#philosophy">Philosophy</a>
      <a href="#money">Money</a>
      <a href="#power">Power</a>
    </nav>
  </header>

  <section id="studies">
    <h2>Studies</h2>
    <p id="studies-content"></p>
    <div class="comments">
      <h3>Comments</h3>
      <textarea id="studies-comment"></textarea>
      <button onclick="addComment('studies')">Add Comment</button>
      <div id="studies-comments"></div>
    </div>
    <button class="edit-button" onclick="editContent('studies')">Edit</button>
  </section>

  <section id="philosophy">
    <h2>Philosophy</h2>
    <p id="philosophy-content"></p>
    <div class="comments">
      <h3>Comments</h3>
      <textarea id="philosophy-comment"></textarea>
      <button onclick="addComment('philosophy')">Add Comment</button>
      <div id="philosophy-comments"></div>
    </div>
    <button class="edit-button" onclick="editContent('philosophy')">Edit</button>
  </section>

  <section id="money">
    <h2>Money</h2>
    <p id="money-content"></p>
    <div class="comments">
      <h3>Comments</h3>
      <textarea id="money-comment"></textarea>
      <button onclick="addComment('money')">Add Comment</button>
      <div id="money-comments"></div>
    </div>
    <button class="edit-button" onclick="editContent('money')">Edit</button>
  </section>

  <section id="power">
    <h2>Power</h2>
    <p id="power-content"></p>
    <div class="comments">
      <h3>Comments</h3>
      <textarea id="power-comment"></textarea>
      <button onclick="addComment('power')">Add Comment</button>
      <div id="power-comments"></div>
    </div>
    <button class="edit-button" onclick="editContent('power')">Edit</button>
  </section>

  <script>
    // Load content from localStorage
    document.getElementById('studies-content').innerText = localStorage.getItem('studies-content') || '';
    document.getElementById('philosophy-content').innerText = localStorage.getItem('philosophy-content') || '';
    document.getElementById('money-content').innerText = localStorage.getItem('money-content') || '';
    document.getElementById('power-content').innerText = localStorage.getItem('power-content') || '';

    // Load comments from localStorage
    document.getElementById('studies-comments').innerHTML = localStorage.getItem('studies-comments') || '';
    document.getElementById('philosophy-comments').innerHTML = localStorage.getItem('philosophy-comments') || '';
    document.getElementById('money-comments').innerHTML = localStorage.getItem('money-comments') || '';
    document.getElementById('power-comments').innerHTML = localStorage.getItem('power-comments') || '';

    // Function to edit content
    function editContent(sectionId) {
      var password = prompt("Enter edit password:");
      if (password === "6969") {
        var newContent = prompt("Enter new content:");
        if (newContent !== null) {
          document.getElementById(sectionId + '-content').innerText = newContent;
          // Save content to localStorage
          localStorage.setItem(sectionId + '-content', newContent);
        }
      } else {
        alert("Incorrect password!");
      }
    }

    // Function to add comment
    function addComment(sectionId) {
      var comment = document.getElementById(sectionId + '-comment').value;
      if (comment.trim() !== '') {
        var commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerText = comment;
        document.getElementById(sectionId + '-comments').appendChild(commentDiv);
        // Save comment to localStorage
        var comments = localStorage.getItem(sectionId + '-comments') || '';
        comments += '<div class="comment">' + comment + '</div>';
        localStorage.setItem(sectionId + '-comments', comments);
        document.getElementById(sectionId + '-comment').value = ''; // Clear comment input
      }
    }
  </script>
</body>
</html>
